<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Site</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-inner">
                    <div class="header-inner__logo">
                        <h1><a href="#">game-site.com</a></h1>
                    </div>
                    <div class="header-inner__icons">
                        <input class="header-inner__input" type="search" placeholder="поиск">
                        <img class="header-inner__search-icon cursor-pointer" src="img/search.png" alt="поиск">
                        <a href="#"><img src="img/basket.png" alt="корзина"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-slider">
            <div class="header-slider__item header-slider__item--1">
                <div class="container">
                    <div class="header-slider__logo">    
                        <img class="header-slider__logo-img" src="img/header-slider-logo-1.png" alt="логотип">
                        <a href="#" class="header-slider__btn">Перейти</a>
                    </div>        
                </div>
            </div>
            <div class="header-slider__item header-slider__item--2">
                <div class="container">
                    <div class="header-slider__logo header-slider__logo--start">    
                        <img class="header-slider__logo-img" src="img/header-slider-logo-2.png" alt="логотип">
                        <a href="#" class="header-slider__btn">Перейти</a>
                    </div>        
                </div>
            </div>
            <div class="header-slider__item header-slider__item--3">
                <div class="container">
                    <div class="header-slider__logo">    
                        <img class="header-slider__logo-img" src="img/header-slider-logo-3.png" alt="логотип">
                        <a href="#" class="header-slider__btn">Перейти</a>
                    </div>        
                </div>
            </div>  
            <div class="header-slider__item header-slider__item--4">
                <div class="container">
                    <div class="header-slider__logo">    
                        <img class="header-slider__logo-img" src="img/header-slider-logo-4.png" alt="логотип">
                        <a href="#" class="header-slider__btn">Перейти</a>
                    </div>        
                </div>
            </div>  
            <div class="header-slider__item header-slider__item--5">
                <div class="container">
                    <div class="header-slider__logo">    
                        <img class="header-slider__logo-img" src="img/header-slider-logo-5.png" alt="логотип">
                        <a href="#" class="header-slider__btn">Перейти</a>
                    </div>        
                </div>
            </div>                   
        </div>
    </header>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>    
</body>

</html>
